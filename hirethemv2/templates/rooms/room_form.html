{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {{form|crispy}}
        <button type="submit" class="btn btn-info">Submit</button>
    </form>
</div>
{% endblock %}
